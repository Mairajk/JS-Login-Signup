<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SignUp </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1> SignUp </h1>

    <p id="alert"></p>

    <form action="" onsubmit="signUp(event)">

        <div class="iDiv">

            <fieldset>
                <legend>
                    <p> FULL NAME : </p>
                </legend>
                <input type="text" placeholder="Enter Your Name" id="name" autofocus required>
            </fieldset>

            <fieldset>
                <legend>
                    <p> EMAIL : </p>
                </legend>
                <input type="email" placeholder="Enter Your Email" id="email" required>
            </fieldset>

            <fieldset>
                <legend>
                    <p> PASSWORD : </p>
                </legend>
                <input type="password" placeholder="Enter Your Password" id="password">
            </fieldset>
            <fieldset>
                <legend>
                    <p> CONFIRM PASSWORD : </p>
                </legend>
                <input type="password" placeholder="Confirm Your Password" id="passwordC" required>
            </fieldset>

            <fieldset>
                <legend>
                    <p> GENDER : </p>
                </legend>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>
                    <p> DATE OF BIRTH : </p>
                </legend>
                <input type="date" placeholder="Enter Your Date Of Birth " id="DOB">
            </fieldset>

            <fieldset>
                <legend>
                    <p> ADDRESS : </p>
                </legend>
                <input type="text" placeholder="Enter Your Address">
            </fieldset>
        </div>
        <div class="btnDiv">
            <button type="submit"> SignUp</button>

            <a href="./login.html"> Already have an account </a>
        </div>
    </form>
    <br><br><br><br><br><br><br><br><br><br>

    <script src="index.js"></script>
</body>

</html>
