<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SignUp </title>
    <link rel="stylesheet" href="style.css">

</head>

<body onload="logInCheck()">

    <h1> SignUp </h1>

    <p id="alertS"></p>

    <form action="" onsubmit="signUp() ; return false ; ">

        <div class="iDiv">

            <fieldset>
                <legend>
                    <p> NAME : </p>
                </legend>
                <input type="text" placeholder="Enter Your Name" id="name" autofocus>
            </fieldset>

            <fieldset>
                <legend>
                    <p> EMAIL : </p>
                </legend>
                <input type="email" placeholder="Enter Your Email" id="email">
            </fieldset>

            <fieldset>
                <legend>
                    <p> PASSWORD : </p>
                </legend>
                <input type="password" placeholder="Enter Your Password" id="password">
            </fieldset>

            <fieldset>
                <legend>
                    <p> GENDER : </p>
                </legend>
                <input type="text" placeholder="Enter Your Gender" id="gender">
            </fieldset>

            <fieldset>
                <legend>
                    <p> DATE OF BIRTH : </p>
                </legend>
                <input type="date" placeholder="Enter Your Date Of Birth " id="DOB">
            </fieldset>

            <fieldset>
                <legend>
                    <p> ADDRESS : </p>
                </legend>
                <input type="text" placeholder="Enter Your Address">
            </fieldset>
        </div>
        <div class="btnDiv">
            <button type="submit"> SignUp</button>

            <a href="./login.html"> Already have an account </a>
        </div>
    </form>
    <br><br><br><br><br><br><br><br><br><br>

    <script src="signUp.js"></script>
</body>

</html>
